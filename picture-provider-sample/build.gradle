apply from: '../androidSample.gradle'

android{
    defaultConfig{
        applicationId "ru.surfstudio.android.pictureprovider.sample"
    }
}

dependencies {
    implementation project(':picture-provider')
    implementation project(':sample-dagger')
    implementation project(':rxbus')

    kapt "com.google.dagger:dagger-compiler:$daggerVersion"

    implementation "androidx.recyclerview:recyclerview:$androidxRecyclerViewVersion"
    implementation "org.jetbrains.anko:anko-common:$ankoVersion"
    implementation "ru.surfstudio.android:camera-view:1.0.1"
}