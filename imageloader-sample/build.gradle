apply from: '../androidSample.gradle'

android {
    defaultConfig {
        applicationId "ru.surfstudio.android.imageloader_sample"
    }
}

dependencies {
    implementation project(':imageloader')
    implementation project(':sample-common')

    implementation "io.reactivex.rxjava2:rxjava:$rxJava2Version"
    implementation "org.jetbrains.anko:anko-common:$ankoVersion"
    implementation "androidx.recyclerview:recyclerview:$androidxRecyclerViewVersion"

    api "com.caverock:androidsvg-aar:$androidsvg" //поддержка svg
    kapt "com.github.bumptech.glide:compiler:$glideVersion" //для использования @GlideModule
}