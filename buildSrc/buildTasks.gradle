task runCreateProjectConfigurationFromTemp(type: GradleBuild) {
    dir = file('./temp')
    tasks = ['CreateProjectConfiguration']
    doFirst{
        def pathToFile = null
        def revision = null
        if (project.hasProperty('pathToFile')) {
            pathToFile = project.findProperty('pathToFile')
        } else {
            throw new GradleException("No arguments found")
        }
        if (project.hasProperty('revision')) {
            revision = project.findProperty('revision')
        } else {
            throw new GradleException("No arguments found")
        }
        startParameter.projectProperties = [pathToFile: pathToFile, revision: revision]
    }
}

