plugins {
    id 'org.jetbrains.kotlin.jvm' version "1.3.20"
}
repositories {
    mavenCentral()
    jcenter()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.3.20"
    implementation 'com.github.kittinunf.fuel:fuel:2.1.0'
    implementation 'com.google.code.gson:gson:2.8.5'
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}